<script>
jQuery(function($){



	$('div.demo').hashContents({
		useCookie : true,
		reloadHashChange : true,
		idPrefix : 'Demo',
		listTo : 'ul.demo-index',
		activeTitleTo : 'span.demo-title',
		onActive : function(api){
			var c = new Showdown.converter();
			var html = c.makeHtml($('.markdown').val())
			$('div.preview').html(html)
			$('a.run-prettify').on('click', function(){
				$('div.preview').easyCodePrettify();
				$(this).remove()
				return false;
			});
			//opacity flash
			(function(target, opacity){
			    var callee = arguments.callee;
			    target.animate({opacity:opacity},1000,function(){
			        callee(target, opacity == .5 ? 1 : .5);
			    });
			})($('a.run-prettify'));
		}
	});

});
</script>
